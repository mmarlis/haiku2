<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haiku Generator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="haiku.js"></script>
  <link rel="stylesheet" href="haiku.css">
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Reenie+Beanie&family=Sen&display=swap" rel="stylesheet">


</head>
<body>
<div class="center">
    <header>
        <h1>Haiku Generator</h1>
    </header>
    <h4>Enter a word, separating syllables with a dash (-)</h4>
    <label for="word">Enter a word</label>
    <input type="text" id="word" name="word"><br>
     <br>
    <button type="button" id="add">Add Word</button>
    <br>
    <br>
    <button type="button" id="generate">Generate</button>
    <p id="warning"></p>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>
</div>

</body>
</html>
